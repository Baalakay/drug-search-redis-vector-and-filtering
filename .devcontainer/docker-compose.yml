services:
  app:
    # ðŸŽ¯ Project name is pre-normalized to lowercase in set-project-root.sh
    container_name: ${ACTIVE_PROJECT}
    init: true
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: 3.12-bookworm
        ACTIVE_PROJECT: ${ACTIVE_PROJECT:-devcontainer}
    volumes:
     # ðŸ“‚ DYNAMIC PATHS: All lowercase, matches devcontainer.json's localWorkspaceFolderBasename
     # PROJECT_ROOT is the host path (e.g., /workspaces/daw)
     # ACTIVE_PROJECT is the container path (e.g., /workspaces/daw) - matches localWorkspaceFolderBasename
     - ${PROJECT_ROOT:-/workspaces/${ACTIVE_PROJECT:-devcontainer}}:/workspaces/${ACTIVE_PROJECT:-devcontainer}:cached
    command: sleep infinity
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    user: "1000:1000"

  