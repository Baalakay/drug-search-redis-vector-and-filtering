[project]
name = "functions"
version = "1.0.0"
description = "Lambda functions package"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.34.0",
    "redis==5.0.1",
    "numpy==1.26.2",
    "mysql-connector-python>=8.0.33",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
