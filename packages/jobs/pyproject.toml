[project]
name = "daw_jobs"
version = "1.0.0"
description = "Batch jobs"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.34.131",
    "psycopg2-binary>=2.9.10",
    "daw_core",
]

[tool.uv.sources]
daw_core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "aggregate-metrics",
    "priority-analysis",
    "common",
]

